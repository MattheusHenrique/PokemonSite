{% load static %}
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <title>POKEMONS</title>
        <meta charset="utf-8">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="{% url 'index' %}">PokeSite</a>
            <form class="form-inline" action="{% url 'search' %}">
                <input class="form-control mr-sm-2" type="search"  name="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
           </form>
        </nav>
        <!-- ##### Best Receipe Area Start ##### -->
        <section class="best-receipe-area">
            <div class="container">
                <div class="row">
                    {% if pokemons %}
                    {% for pokemon in pokemons %}
                    <!-- Single Best Receipe Area -->
                    <div class="col-12 col-sm-6 col-lg-4">
                            <div class="single-best-receipe-area mb-35">
                                {% if pokemon.image_pokemon == '' %}
                                    <h5>Imagem não carregada</h5>
                                {% else %}
                                    <img src="{{ pokemon.image_pokemon.url }}" height="60%"  alt="">
                                {% endif %}
                                    <div class="receipe-content">
                                        <h3>{{pokemon.name}}</h3>
                                        <h4>{{ pokemon.type }}</h4>
                                        <h5>{{ pokemon.description }}</h5>
                                    </div>
                            </div>
                    </div>
                    {% endfor %}
                    {% else %}
                        <div class="col-12 col-sm-6 col-lg-4">
                            <p>Receita não encontrada</p>
                        </div>
                    {% endif %}
                </div>
            </div>
        </section>
        <!-- ##### Best Receipe Area End ##### -->
    </body>
</html>
